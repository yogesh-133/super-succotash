     <!-- <script src="index.js"></script> -->
    <script >
         //var , let ,const  -ES6 features

       //declaration,initialization,assignment
        //var - redeclare,assign ,
       //let -cannot redeclare,assign
       //const - neither redeclare nor assign 

        var fname='yogesh'
        var lname='suryawanshi'
        fname=12
        lname=13
        console.log(fname+lname)
        let x= 15
        let y=300
        const z=9
        y=z*x(z+x)-x
        // z=7
        console.log(y)
        



    </script>

</body>
